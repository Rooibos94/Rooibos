<!DOCTYPE html> <!--이 문서가 어떤 표준(이 태그는 HTML 5이다.)에 따라 작성된 것인지 웹브라우저가 이해할 수 있도록 해준 것-->
<html> <!--아래의 html 태그 속 내용들이 html 문서이다 라는 것을 알림-->
<head> <!--문서에 대한 정보를 담고 있는 내용-->
    <meta charset="utf-8" /> <!--문서가 utf-8이라는 방식으로 저장되어있는 문서이다.라는 것을 웹브라우저에게 알려줌, 쓰지 않으면 한글이 깨져나오는 경우 있음.-->
    <title>루이보스</title> <!--문서의 제목을 설정해준다. (탭 상부 이름)-->
</head>

<body> <!--본문 내용-->

    <nav><a href="index.html">홈으로</a></nav>

    <header>
        <h1>광득의 재무상태표</h1>
    </header>
    
    <h2>자산변화</h2>
        <table border="1">
                <thead>
                    <tr>
                        <th>일자</th><th>총자산</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>2020년 11월 25일</td><td>187,787,277원</td>
                    </tr>
                    <tr>
                        <td>2020년 12월 24일</td><td>192,707,184원</td>
                    </tr> 
                </tbody>
            </table>
    <h2>예산</h2>
    <h2>자산정보</h2>


    <h2>자산변화</h2>
        <table border="1">
            <thead>
                <tr> <!--tr은 행을 나타냅니다. td는 열을 나타냅니다.-->
                    <th>일자</th><th>총자산</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date"></td><td><input type="number">원</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
